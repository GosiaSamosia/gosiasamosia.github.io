    <title>Slider</title>

<body>

    <!--Slider-->
    <div id="slider">
        <div class="slide-show">

            <!--slide item-->
            <figure class="single-slide">
                <img src="img/blue.jpg" alt="">
                <!--opis figury-->
                <figcaption class="slide-caption">Slajd 1</figcaption>
            </figure>
            <!--slide item end-->
            <!--slide item-->
            <figure class="single-slide">
                <img src="img/purple.jpg" alt="">
                <!--opis figury-->
                <figcaption class="slide-caption">Slajd 2</figcaption>
            </figure>
            <!--slide item-->
            <figure class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <!--opis figury-->
                <figcaption class="slide-caption">Slajd 3</figcaption>
            </figure>
            <!--slide item-->
            <figure class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <!--opis figury-->
                <figcaption class="slide-caption">Slajd 4</figcaption>
            </figure>

        </div>
        
<!--nawigacja-->
   <button class="slider-nav slider-nav-prev">
       <i class="fas fa-angle-left"></i>
   </button>
   <button class="slider-nav slider-nav-next ">
       <i class="fas fa-angle-right"></i>
   </button>        
<!--nawigacja koniec-->
    </div>
