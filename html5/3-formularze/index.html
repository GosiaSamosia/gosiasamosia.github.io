<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

    <!--input:submit-->
    <!--input:submit[wyślij]-->
    <div>
        <form action="https://formspree.io/your@email.com" method="POST">
            <label for="id-imie">Imię</label>
            <input type="text" name="imie" id="id-imie" placeholder="Podaj imię" required><br>
            
            <label for="id-nazwisko">Nazwisko</label>
            <input type="text" name="nazwisko" id="id-nazwisko" placeholder="Podaj nazwisko" required><br>
            
            <label for="id-mail">E-mail</label>
            <input type="email" name="mail" id="id-mail" placeholder="Podaj email" required><br>
            
            <label for="id-number">Numer telefonu</label>
            <input type="number" name="numer" id="id-numer" placeholder="Podaj numer telefonu" required><br><br>

            <input type="radio" name="gender"><label for="gender">Mężczyzna</label><br>
            <input type="radio" name="gender"><label for="gender">Kobieta</label><br><br>
            
            <label for="select">Wybierz kraj:</label><br>
            <select name="select">
                <option value="value1">Polska</option>
                <option value="value2" selected>Wielka Brytania</option>
                <option value="value3">Irlandia</option>
            </select><br><br>

            <textarea name="jakistekst" id="id-jakistekst" cols="30" rows="10" placeholder="Wpisz wiadomość..." required></textarea><br>
            <input type= "checkbox" name="agreement" required>Nie jestem robotem/Jestem człowiekiem<br><br>
            <input type="submit" value="Wyślij" /><br><br>
        </form>
    </div>
</body>

</html>
