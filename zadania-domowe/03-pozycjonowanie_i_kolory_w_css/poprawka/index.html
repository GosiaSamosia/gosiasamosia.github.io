<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 Pozycjonowanie i koloryw css</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="glowny">
        <!--1-->
        <div class="kwadrat czerwony" id="kw_czerwony">
            <div class="kolko rozowy" id="kolo_rozowy"></div>
        </div>
        <!--2-->
        <div class="kwadrat niebieski" id="kw_niebieski">
            <div class="kolko szary" id="kolo_szary"></div>
        </div>
        <!--3-->
        <div class="kwadrat zielony" id="kw_zielony">
            <div class="kolko fioletowy" id="kolo_fioletowy"></div>
        </div>
        <!--4-->
        <div class="kwadrat zolty" id="kw_zolty">
            <div class="kolko zielony" id="kolo_zielony"></div>
        </div>
        <!--5-->
        <div class="kwadrat czarny" id="kw_czarny">
            <div class="kolko czerwony" id="kolo_czerwony"></div>
        </div>
        <!--6-->
        <div class="kwadrat pomaranczowy" id="kw_pomaranczowy">
            <div class="kolko niebieski" id="kolo_niebieski"></div>
        </div>
        <!--7-->
        <div class="kwadrat fioletowy" id="kw_fioletowy">
            <div class="kolko pomaranczowy" id="kolo_pomaranczowy"></div>
        </div>
        <!--8-->
        <div class="kwadrat szary" id="kw_szary">
            <div class="kolko zolty" id="kolo_zolty"></div>
        </div>
        <!--9-->
        <div class="kwadrat rozowy" id="kw_rozowy">
            <div class="kolko czarny" id="kolo_czarny"></div>
        </div>
    </div>
</body>

</html>
