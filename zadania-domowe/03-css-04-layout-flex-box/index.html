<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS-04-layout-flex-box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--selection.container>article.item>h1-->
    <selection class="container">

        <div class="top" id="item_top">
            <p>HEADER</p>
        </div>
        <div id="articles">
            <article class="item" id="item_left">
                <p>ASIDE LEFT</p>
            </article>

            <article class="item" id="item_center">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum impedit sequi nam soluta cumque quidem tempora nesciunt, harum commodi rerum?</p>
            </article>

            <article class="item" id="item_right">
                <p>ASIDE RIGHT</p>
            </article>
        </div>
        <div class="foot" id="item_foot">
            <p>FOOTER</p>
        </div>

    </selection>
</body>

</html>
